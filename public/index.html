<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear Me Out ðŸ«£</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #characterName, #showName {
            text-align: center;
            margin: 10px 0;
        }

        #characterName {
            font-size: 24px;
            color: #333;
        }

        #showName {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="submit.html" class="submit-button">Submit a 'Hear Me Out'</a>
        
        <div class="center-content">
            <h1 class="logo">Hear Me Out</h1>
        </div>

        <div class="center-image-container">
            <img src="" alt="Centered Image" class="cropped-image Hear-Me-Out">
            <h2 id="characterName"></h2>
            <h3 id="showName"></h3>

            <div class="button-container">
                <button id="yesButton" class="choice-button absolutely">
                    <span class="button-text">Absolutely</span>
                    <div class="progress"></div>
                </button>
                <button id="noButton" class="choice-button absolutely-not">
                    <span class="button-text">Absolutely Not</span>
                    <div class="progress"></div>
                </button>
            </div>
        </div>

        <div class="comments-section">
            <h3>Comments</h3>
            <div class="comments-container" id="commentsContainer">
                <!-- Comments will be displayed here -->
            </div>
            <div class="comment-form">
                <textarea id="commentInput" placeholder="Write your comment..."></textarea>
                <button id="submitComment">Post Comment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
